{% extends 'BASE.html' %}
{% block title %}Index{% endblock %}

{% block content %}
	<div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post" action="{% url 'management_rsv_delete' reservation.id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this reservation?</p>
                    <p><strong>{{ reservation.title }}</strong></p>
                    <p><strong>{{ reservation.desc }}</strong></p>
                    <input type="submit" value="Delete" class="btn btn-danger">
                    <a href="{% url 'management_rsv_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
{% endblock %}
