{% extends 'BASE.html' %}
{% block title %}Room Management{% endblock %}
{% block lnk %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 text-center ">
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <div class="col-9 border border-1 border-secondary p-2 rounded">
                        <strong>* Room management</strong>
                    </div>
                </div>

                <table class="table table-striped mt-4" style="width:80%; margin: auto;">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Room Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for room in object_list %}
                        <tr>
                            <td>{{ room.title }}</td>
                            <td>{{ room.room_number }}</td>
                            <td>{{ room.desc }}</td>
                            <td>
                                <a href="{% url 'management_room_detail' room.id %}"><i class="bi bi-pencil me-2"></i></a>
                                <a href="{% url 'management_room_delete' room.id %}"><i class="bi bi-trash me-2"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="4" style="text-align: left;">
                            <a href="{% url 'management_room_create' %}" class="btn btn-primary">Add</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
